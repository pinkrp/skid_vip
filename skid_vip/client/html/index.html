<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" method="POST">
                        

                        <div class="header">PAINEL VIP</div>

                        <div class="barrinha">
                            <div class="texto">Passaporte:</div>   
                                <div><input  type="text" id="userid"
                                placeholder="1">
                                </div>   
                        </div>   

                        <div class="barrinha">
                            <div class="texto">Ve√≠culo:</div>   
                                <div><input id ="carro" type="text"
                                placeholder="Massacro">
                                </div>   
                                <div id="botoes">
                                    <div class="buttongive" value="carro">Give</div>
                                    <div class="buttonremove" value="carro">Remove</div>
                                </div>

                        </div> 


                        <div class="barrinha">
                            <div class="texto">Casa:</div>   
                                <div><input id ="casa" type="text"
                                placeholder="LX52">
                                </div>   
                                <div id="botoes">
                                    <div class="buttongive" value="casa">Give</div>
                                    <div class="buttonremove" value="casa">Remove</div>
                                </div>
                        </div> 


                        <div class="barrinha">
                            <div class="texto">Dinheiro:</div>   
                                <div><input id ="money" type="text"
                                placeholder="150000">
                                </div>   
                                <div id="botoes">
                                    <div class="buttongive" value="money">Give</div>
                                    <div class="buttonremove" value="money">Remove</div>
                                </div>
                        </div> 

                        <div class="barrinha">
                            <div class="texto">Tipo do VIP:</div>   
                                <div><input id ="vip" type="text"
                                placeholder="Platina">
                                </div>   
                                <div id="botoes">
                                    <div class="buttongive" value="vip">Give</div>
                                    <div class="buttonremove" value="vip">Remove</div>
                                </div>
                        </div> 
                        


                    </form>
              
               
                    <div id="buttonclose">Close</div>
                 
    </div>
    <script src="ui.js"></script>
</body>
</html>
